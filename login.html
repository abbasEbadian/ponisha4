<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/bootstrap.css">

</head>
<body>
    
    <main class="login-page  p-2 py-5" >
        <div class="container-1 ">

            <div class="card py-2 px-lg-5 px-2 shadow-sm pb-4">
                <form action="#test">
                    <h5 class="text-center">
                        <span class="border-1 border-bottom pb-2">فرم عضویت در رادکام</span>
                    </h5>
                    <div class="row row-gap-4 mt-4">
                        <div class="col-12 col-lg-6">
                            <div class="iconed-input-box">
                                <input type="text" class="form-control" placeholder="نام">
                                <div class="bi bi-person icon"></div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="iconed-input-box">
                                <input type="text" class="form-control" placeholder="نام خانوادگی">
                                <div class="bi bi-person icon"></div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="iconed-input-box">
                                <input type="text" class="form-control text-end" placeholder="abbasebadiann@gmail.com">
                                <div class="bi bi-envelope icon"></div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-group iconed-input-box">
                                <input type="password" class="form-control" placeholder="گذرواژه" />
                                <div class="bi bi-shield-lock icon"></div>
                                <button class="btn btn-outline-secondary border-secondary-subtle d-flex align-items-center justify-content-center" type="button">
                                    <div class="bi bi-eye-slash"></div>
                                </button>
                                <button class="btn btn-outline-secondary  border-secondary-subtle d-flex align-items-center justify-content-center" type="button">
                                    <div class="bi bi-info-circle"></div>
                                </button>
                              </div>
                        </div>
                        <div class="col-12">
                            <div class="input-group iconed-input-box">
                                <input type="password" class="form-control" placeholder="تکرار گذرواژه" />
                                <div class="bi bi-shield-lock icon"></div>
                                <button class="btn btn-outline-secondary border-secondary-subtle d-flex align-items-center justify-content-center" type="button">
                                    <div class="bi bi-eye-slash"></div>
                                </button>
                                
                              </div>
                        </div>
                        <div class="col-12">
                            <div class="input-group iconed-input-box" >
                                <div class="icon bi bi-phone"></div>
                                <input type="text" class="form-control" aria-label="Text input with dropdown button">
                                <select class="form-select flex-grow-0 w-auto pe-5" id="inputGroupSelect02" dir="ltr">
                                    <option selected>+98</option>
                                    <option value="1">+1</option>
                                    <option value="2">+99</option>
                                    <option value="3">+52</option>
                                </select>
                                <small class="form-text d-block w-100">
                                    موبایل خود را بدون کد کشو و پیش شماره وارد کنید.
                                </small>
                              </div>
                              
                        </div>
                        <div class="col-12">
                            <div class="d-flex">
                                <span>جنسیت</span>
                                <div class="form-check mx-4">
                                    <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled" checked>
                                    <label class="form-check-label" for="flexRadioDisabled">
                                    مرد
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioCheckedDisabled" >
                                    <label class="form-check-label" for="flexRadioCheckedDisabled">
                                    زن
                                    </label>
                                </div>
                                </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="">
                                <label class="form-check-label" for="flexCheckDefault">
                                    من نماینده یک شرکت یا سازمان هستم.
                                </label>
                              </div>
                              
                        </div>
                        <div class="col-12">
                            <div class="floated-input-box">
                                <label for="telephone"> تلفن </label>
                                <input type="text" class="form-control">
                                <small class="form-text">  برای وارد کردن بیش از یک شماره از ',' استفاده کنید. </small>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row align-items-stretch row-gap-3">
                                <div class="col-12 col-lg-4">
                                    <div class="floated-input-box">
                                        <label for="telephone"> استان </label>
                                        <select type="text" class="form-select  py-3">
                                            <option value="" selected> تهران</option>
                                            <option value="" > تبریز</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-4">
                                    <div class="floated-input-box">
                                        <label for="telephone"> شهر </label>
                                        <select type="text" class="form-select py-3">
                                            <option value="" selected> تهران بزرگ </option>
                                            <option value="" > تهران کوچک</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-4">
                                    <input type="text" class="form-control h-100" placeholder="کدپستی">
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="floated-input-box">
                                <label for="telephone">  آدرس </label>
                                <textarea class="form-control" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="">
                                <label class="form-check-label" for="flexCheckDefault">
                                    با
                                   <a href="#a" class="text-decoration-none">
                                    شرایط عضویت
                                   </a>
                                   در سایت موافقم.
                                </label>
                              </div>
                        </div>
                        <div class="col-12 my-4">
                            <div class="row">
                                <div class="col-12 col-lg-6 d-flex">
                                    <input type="text" class="form-control rounded-end-0 border-end-0">
                                    <canvas id="canvas" style=" height: 40px;" class="border-1 border w-auto"></canvas>
                                    <button class="btn  text-success">
                                        <div class="bi bi-arrow-clockwise"></div>
                                    </button>
                                </div>
                               
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-success w-100">
                                ارسال فرم ثبت نام
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="/assets/lib/bootstrap.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/jquery-captcha.js"></script>
    <script src="/assets/js/master.js"></script>
