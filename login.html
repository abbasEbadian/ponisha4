<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/master.css">
    <link rel="stylesheet" href="./assets/css/icons.css">
</head>

<body>

    <main class="login-page  p-2 py-5">
        <div class="container ">

            <div class="card py-2  px-2 shadow-sm pb-4">
                <form action="#test">
                    <h5 class="text-center">
                        <span class="border-1 border-bottom pb-2">
                            ورود به پرتال مشتریان
                        </span>
                    </h5>
                    <div class="bg-secondary-subtle border-secondary-subtle col-12  mt-4">
                        <span class="border-2 border-bottom border-primary py-2 w-50 d-block text-center text-primary">
                            <small>ورود با ایمیل</small>
                        </span>
                    </div>
                    <div class="row row-gap-4 mt-4">
                        <div class="col-12 ">
                            <div class="iconed-input-box">
                                <input type="text" class="form-control" placeholder="شناسه یا ایمیل">
                                <div class="bi bi-person icon"></div>
                                <small class="text-danger text-vsmall fw-bold ms-1"> شناسه یا ایمیل را وارد کنید
                                </small>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-group iconed-input-box">
                                <input type="password" class="form-control" placeholder="گذرواژه" />
                                <div class="bi bi-shield-lock icon"></div>
                                <button
                                    class="btn btn-outline-secondary border-secondary-subtle d-flex align-items-center justify-content-center"
                                    type="button">
                                    <div class="bi bi-eye-slash"></div>
                                </button>
                                <small class="text-danger text-vsmall fw-bold w-100 d-block mt-1 ms-1"> گذرواژه را وارد
                                    کنید </small>

                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="">
                                <label class="form-check-label" for="flexCheckDefault">
                                    <small>مرا به خاطر بسپار</small>
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-success w-100">ورود</button>
                        </div>
                        <div class="col-6 text-center">
                            <small class="text-success ">گذرواژه را فراموش کرده اید؟</small>
                        </div>
                        <div class="col-6 text-center">
                            <small class="text-success">ثبت نام در سایت</small>
                        </div>
                    </div>
                </form>
            </div>
            <p class="text-center my-4">
                <small>

                    کلیه حقوق این وبسایت متعلق به پونیشا می باشد.
                </small>
            </p>

        </div>
    </main>
    <script src="/assets/lib/bootstrap.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/jquery-captcha.js"></script>
    <script src="/assets/js/master.js"></script>
</body>

</html>
